<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" />
</head>
<body>
    <h1>Register</h1>
    <div th:if="${errorMessage}">
        <p style="color: red;" th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/register}" method="post">
        <table class="order-table">
            <tr>
                <th><label for="username" class="form-label">Username:</label></th>
                <td><input type="text" id="username" name="username" class="form-input" required></td>
            </tr>

            <tr>
                <th><label for="password" class="form-label">Password:</label></th>
                <td><input type="password" id="password" name="password" class="form-input" required></td>
            </tr>

            <tr>
                <th><label for="balance" class="form-label">Acc Balance:</label></th>
                <td><input type="number" id="balance" name="balance" class="form-input" required></td>
            </tr>
        </table>

        <input type="submit" value="Register" class="btn order-btn">
    </form>
</body>
</html>
