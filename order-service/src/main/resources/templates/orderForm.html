<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Form</title>
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" />
</head>
<body>
    <h1>Place an Order</h1>
    <div th:if="${errorMessage}">
    	<p style="color: red;" th:text="${errorMessage}"></p>
	</div>
    
<form th:action="@{/placeOrder}" method="post">
    <table class="order-table">
        <tr>
            <th><label for="stockSymbol" class="form-label">Stock Symbol:</label></th>
            <td>
                <select id="stockSymbol" name="stockSymbol" class="form-input" required>
                    <option value="AAPL">Apple (AAPL)</option>
                    <option value="GOOGL">Google (GOOGL)</option>
                    <option value="AMZN">Amazon (AMZN)</option>
                    <option value="MSFT">Microsoft (MSFT)</option>
                </select>
            </td>
        </tr>

        <tr>
            <th><label for="quantity" class="form-label">Quantity:</label></th>
            <td><input type="number" id="quantity" name="quantity" class="form-input" required></td>
        </tr>

        <tr>
            <th><label for="price" class="form-label">Price:</label></th>
            <td><input type="number" id="price" name="price" class="form-input" required></td>
        </tr>
    </table>

    <input type="hidden" id="userId" name="userId" th:value="${user.getId()}">
    <input type="hidden" id="status" name="status" th:value="pending">
    <input type="submit" value="Place Order" class="btn order-btn">
</form>


</body>
</html>
